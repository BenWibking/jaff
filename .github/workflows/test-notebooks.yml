# ABOUTME: GitHub Action workflow to run and test all Python notebooks in examples/
# ABOUTME: Ensures notebooks execute without errors on every push and pull request

name: Test Notebooks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-notebooks:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      run: |
        uv pip install --system .
        uv pip install --system nbconvert ipykernel matplotlib scipy
    
    - name: Find and run notebooks
      run: |
        # Find all .ipynb files in examples/
        notebooks=$(find examples -name "*.ipynb" -type f)
        
        # Exit if no notebooks found
        if [ -z "$notebooks" ]; then
          echo "No notebooks found in examples/"
          exit 0
        fi
        
        # Run each notebook and capture partial results
        output_dir="notebook-artifacts"
        mkdir -p "$output_dir"
        errors=0
        for notebook in $notebooks; do
          echo "Running notebook: $notebook"
          rel_path="${notebook#./}"
          exec_path="$output_dir/${rel_path%.ipynb}.executed.ipynb"
          mkdir -p "$(dirname "$exec_path")"
          jupyter nbconvert \
            --to notebook \
            --execute \
            --output "$(basename "$exec_path")" \
            --output-dir "$(dirname "$exec_path")" \
            --debug \
            --ExecutePreprocessor.timeout=600 \
            --ExecutePreprocessor.startup_timeout=120 \
            --ExecutePreprocessor.allow_errors=True \
            "$notebook" || exit 1
          python -c 'import json,sys; path=sys.argv[1]; nb=json.load(open(path,"r",encoding="utf-8")); has_err=any(out.get("output_type")=="error" for cell in nb.get("cells", []) for out in cell.get("outputs", [])); sys.exit(1 if has_err else 0)' "$exec_path" || errors=1
        done
        
        if [ "$errors" -ne 0 ]; then
          echo "One or more notebooks had errors (see artifacts for partial output)."
          exit 1
        fi

        echo "All notebooks executed successfully!"

    - name: Upload executed notebooks
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: executed-notebooks-${{ matrix.python-version }}
        path: notebook-artifacts
        if-no-files-found: ignore