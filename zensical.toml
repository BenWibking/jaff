[project]
site_name = "JAFF Documentation"
site_description = "Just Another Fancy Format - An astrochemical network parser and code generator"
site_url = "https://tgrassi.github.io/jaff"
authors = ["JAFF Team"]
copyright = "Copyright &copy; 2025 JAFF Team"
docs_dir = "docs"
site_dir = "site"
dev_addr = "localhost:8000"
extra_css = ["stylesheets/extra.css"]
repo_url = "https://github.com/tgrassi/jaff"
repo_name = "tgrassi/jaff"
repo = "fontawesome/brands/git-alt"
extra_javascript = [
    "javascripts/mathjax.js",
    "https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js"
]
nav = [
  { "Home" = ["index.md"] },
  { "Getting Started" = ["getting-started/installation.md", "getting-started/quickstart.md", "getting-started/concepts.md"] },
  { "User Guide" = ["user-guide/loading-networks.md", "user-guide/network-formats.md", "user-guide/species.md", "user-guide/reactions.md", "user-guide/builder.md", "user-guide/template-syntax.md", "user-guide/jaffgen-command.md", "user-guide/code-generation.md"] },
  { "API Reference" = ["api/index.md", "api/network.md", "api/species.md", "api/reaction.md", "api/codegen.md", "api/jaff-types.md", "api/file-parser.md", "api/elements.md"] },
  { "Development" = ["development/installation.md", "development/code-style.md", "development/testing.md"] },
  { "About" = ["about/license.md"] }
]

[project.repository]
url = "https://github.com/tgrassi/jaff"
name = "tgrassi/jaff"
edit_uri = "edit/main/docs/"

# -----------------------------------------------------------------------------
# THEME CONFIGURATION
# -----------------------------------------------------------------------------
[project.theme]
variant = "modern"   # This enables the floating cards + dot matrix background
logo = "assets/logo.svg"
icon.repo = "fontawesome/brands/github"
favicon = "assets/favicon.ico"
font.text = "Inter"
font.conde = "JetBrains Mono"

[project.theme.features]
"navigation.tabs" = true
"navigation.instant"= true
"navigation.instant.prefetch"= true
"navigation.instant.progress"= true
"navigation.instant.preview"= true
"navigation.tracking"= true
"navigation.path" = true
"navigation.top"= true
"navigation.footer"= true
"content.action.edit"= true
"content.action.view"= true
"toc.follow" = true
"search.suggest" = true
"search.highlight" = true
"search.share" = true
"content.code.copy" = true
"content.code.annotate" = true
"content.code.select" = true
"content.tabs.link" = true
"content.tooltips" = true


[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "indigo"
accent = "indigo"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "orange"
accent = "orange"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.extra.tags]
Introduction = "intro"
User-guide = "guide"
Template = "template"
Code-generation = "codegen"
Api = "api"
Network = "network"
Reaction = "reaction"
Species = "species"
Elements = "elements"
Development = "dev"
License = "license"
Types = "types"
Installation = "install"
Testing= "test"

[project.theme.icon.tag]
"intro"    = "material/hand-wave"
"guide"    = "material/book-open-variant"
"template" = "material/layers-outline"
"codegen"  = "material/xml"
"api"      = "material/api"
"network"  = "material/lan"
"reaction" = "material/flask"
"species"  = "material/dna"
"elements" = "material/periodic-table"
"dev"      = "material/hammer-wrench"
"license"  = "material/scale-balance"
"types"    = "material/format-list-bulleted-type"
"install"  = "material/download-box-outline"
"test"     = "material/flask-outline"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/tgrassi/jaff"

[project.plugins.mkdocstrings]
handlers.python.paths = ["src"]
handlers.python.options.docstring_style = "google"
handlers.python.options.docstring_section_style = "table"
handlers.python.options.show_root_heading = true
handlers.python.options.show_source = true
handlers.python.options.show_signature_annotations = true

[project.markdown_extensions.abbr]
[project.markdown_extensions.admonition]
[project.markdown_extensions.attr_list]
[project.markdown_extensions.def_list]
[project.markdown_extensions.footnotes]
[project.markdown_extensions.md_in_html]
[project.markdown_extensions.tables]

[project.markdown_extensions.pymdownx.arithmatex]
generic = true

[project.markdown_extensions.pymdownx.blocks.caption]
[project.markdown_extensions.pymdownx.caret]
[project.markdown_extensions.pymdownx.mark]
[project.markdown_extensions.pymdownx.tilde]
[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true
line_spans = "__span"
pygments_lang_class = true

[project.markdown_extensions.pymdownx.inlinehilite]
[project.markdown_extensions.pymdownx.snippets]

[project.markdown_extensions.pymdownx.superfences]
custom_fences = [
  { name = "mermaid", class = "mermaid", format = "pymdownx.superfences.fence_code_format" }
]
[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true
